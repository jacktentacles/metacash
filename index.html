<!DOCTYPE html>
<html>
<head>
  <title>Meta Cash Wallet</title>
  <script src="https://download.playfab.com/PlayFabClientApi.js"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      color: #00ff5f;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background-color: #00ff5f;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #balance {
      font-size: 2.2em;
      margin: 20px 0;
      text-align: center;
    }
    #walletUI {
      display: none;
    }
    .card {
      background: linear-gradient(to right, #111, #333);
      color: white;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0,255,100,0.3);
    }
    .card .title {
      font-size: 14px;
      color: #aaa;
    }
    .card .number {
      font-size: 1.2em;
      letter-spacing: 2px;
      margin: 10px 0;
    }
    .card .footer {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meta Wallet</h1>

    <div id="loginUI">
      <input type="text" id="customId" placeholder="Enter your username">
      <button onclick="login()">Login</button>
    </div>

    <div id="walletUI">
      <div id="balance">$0.00</div>

      <input type="number" id="amount" placeholder="Amount to send">
      <input type="text" id="receiverId" placeholder="Receiver username">
      <button onclick="sendCoins()">Send</button>

      <div class="card">
        <div class="title">Meta Debit Card</div>
        <div class="number" id="cardUser">0000 0000 0000 0000</div>
        <div class="footer">
          <div>PLAYER</div>
          <div>Meta Dollars</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const titleId = "7FA8D";
    PlayFab.settings.titleId = titleId;
    let userId = "";

    function login() {
      const id = document.getElementById("customId").value;
      if (!id) return alert("Please enter a username.");
      userId = id;
      PlayFabClientSDK.LoginWithCustomID({
        CustomId: id,
        CreateAccount: true
      }, function(result) {
        document.getElementById("loginUI").style.display = "none";
        document.getElementById("walletUI").style.display = "block";
        document.getElementById("cardUser").innerText = "**** **** **** " + id.slice(-4).padStart(4, "0");
        getBalance();
      }, function(error) {
        alert("Login failed: " + error.errorMessage);
      });
    }

    function getBalance() {
      PlayFabClientSDK.GetUserInventory({}, function(result) {
        const metaDollars = result.VirtualCurrency?.MD || 0;
        document.getElementById("balance").textContent = `$${(metaDollars / 100).toFixed(2)}`;
      });
    }

    function sendCoins() {
      const amount = parseInt(document.getElementById("amount").value) * 100;
      const receiver = document.getElementById("receiverId").value;
      if (!amount || !receiver) return alert("Fill in all fields");
      if (receiver === userId) return alert("Cannot send to yourself");

      PlayFabClientSDK.ExecuteCloudScript({
        FunctionName: "sendCurrency",
        FunctionParameter: {
          targetId: receiver,
          amount: amount
        }
      }, function(response) {
        alert("Meta Dollars sent!");
        getBalance();
      }, function(error) {
        alert("Send failed: " + error.errorMessage);
      });
    }
  </script>
</body>
</html>
